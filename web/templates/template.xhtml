<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="titulo"> </ui:insert></title>
    </h:head>
    <h:body>
        <b:container>
            <h:form id="formMenu">
                <b:navBar brand="TA">
                    <b:navbarLinks>
                        <b:navLink value="Início" outcome="inicio"/>
                        <b:dropMenu value="Cadastros"
                                    rendered="#{controleLogin.funcionarioAutenticado != null}">
                            <b:navCommandLink value="Marca" ajax="false"
                                              action="#{controleMarca.listar()}"/>
                            <b:navCommandLink value="Modelo" ajax="false"
                                              action="#{controleModelo.listar()}"/>
                            <b:navCommandLink value="Funcionário" ajax="false"
                                              action="#{controleFuncionario.listar()}"/>
                            <b:navCommandLink value="Automóvel" ajax="false"
                                              action="#{controleAutomovel.listar()}"/>
                            
                        </b:dropMenu>
                        <b:dropMenu value="Funcionário #{controleLogin.funcionarioAutenticado != null ?
                                                         controleLogin.funcionarioAutenticado.nome : ''}">
                            <b:navCommandLink value="Efetuar login"
                                              action="#{controleLogin.paginaLogin()}"
                                              ajax="false"
                                              rendered="#{controleLogin.funcionarioAutenticado == null}"/>
                            <b:navCommandLink value="Efetuar logout"
                                              action="#{controleLogin.efetuarLogout()}"
                                              ajax="false"
                                              rendered="#{controleLogin.funcionarioAutenticado != null}"/>
                        </b:dropMenu>
                    </b:navbarLinks>
                </b:navBar>
            </h:form>
            <ui:insert name="conteudo">

            </ui:insert>
        </b:container>
    </h:body>
</html>
